<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu </mat-toolbar>
    <mat-nav-list>
      <p mat-list-item>Nothing here</p>
      <a routerLink="/dashboad" routerLinkActive="active"><button mat-raised-button color="accent" > Dashboad </button></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>demo-project</span>
      <div class="btn-nav">
        <a routerLink="/register" routerLinkActive="active"><button mat-raised-button color="accent" > SignUp </button></a>
      <a routerLink="/login" routerLinkActive="active"><button mat-raised-button color="accent" > Login </button></a>
      </div>
      
      
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
