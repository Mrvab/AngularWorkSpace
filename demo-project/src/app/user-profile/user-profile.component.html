<div class="form-cls">
  <p>Edit Profie</p>
  <form>
    <br />
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>First Name</mat-label>
      <input required #firstname matInput [value]="udata.first_name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input #lastname matInput [value]="udata.last_name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>D.O.B</mat-label>
      <input required #dob matInput type="date" [value]="udata.dob" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Email</mat-label>
      <input #email required #emailId matInput [value]="udata.email" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="
        updateUser(firstname.value, lastname.value, email.value, dob.value)
      "
    >
      Update
    </button>
  </form>
</div>
