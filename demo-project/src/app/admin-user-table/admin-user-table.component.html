<div>
  <table class="mat-elevation-z8" mat-table [dataSource]="data" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td #id mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>


    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
      <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="pwd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>pwd</th>
      <td mat-cell *matCellDef="let row">{{row.pwd}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>dob</th>
      <td mat-cell *matCellDef="let row">{{row.dob}}</td>
    </ng-container>

    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>is active</th>
      <td mat-cell *matCellDef="let row">{{row.is_active==1?"yes":"no"}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="is_admin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>is admin</th>
      <td mat-cell *matCellDef="let row">{{row.is_admin==1?"yes":"no"}}</td>
    </ng-container> -->

    <ng-container matColumnDef="device_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device</th>
      <td mat-cell *matCellDef="let row">{{row.device}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editUser(row.id,row.first_name,row.email,row.is_active)" mat-raised-button
          [color]='(row.is_active==1)?"warn":"primary"'>
          {{(row.is_active==0)?"Enable":"Disable"}} </button>
          <button (click)="remDevice(row.id)" mat-raised-button 
          color="warn">Rem Device
           </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="assign-btn-grp">
  <button mat-raised-button color="primary" (click)= "addDevice()">  Add Devices</button>
  <button mat-raised-button color="primary" (click)= "assignDevice()" (isAssignEmit)="updateTable($event)">  Assign Devices</button>
</div>

</div>
